<!DOCTYPE html>
<html>
<head>
    <title>Nyack's Projects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body> <div style="text-align: center; padding: 40px 20px; border-bottom: 1px solid #dbdbdb; background: white; width: 100%; box-sizing: border-box;">
        <img src="https://thumbs.dreamstime.com/b/funny-nerdy-guy-21205729.jpg" style="border-radius: 50%; width: 100px; height: 100px; border: 1px solid #dbdbdb; object-fit: cover;">
        <h2 style="margin: 10px 0 5px 0;">Nyack Rivera</h2>
        <p style="color: #8e8e8e; margin: 0;">Student of Mechanical Engineering</p>
    </div>

    <nav>
        <h2 style="margin: 0;">Nyack's Projects</h2>
    </nav>

    {% for post in posts %}
    <div class="post-container">
        <img src="{{ url_for('static', filename='uploads/' + post.image_filename) }}" class="post-image">
        
        <div class="post-content">
            <span class="username">Nyack</span>
            <span class="caption">{{ post.caption }}</span>
            <br>
            <small style="color: #8e8e8e; text-transform: uppercase; font-size: 10px;">
                {{ post.date_posted.strftime('%B %d') }}
            </small>
        </div>
    </div>
    {% endfor %}

</body> </html>
