<!DOCTYPE html>
<html>
<head>
    <title>Upload - Nyack's Projects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <h2><a href="/" style="text-decoration: none; color: black;">Nyack's Projects</a></h2>
    </nav>

    <div class="post-container" style="padding: 20px;">
        <h3>Create New Post</h3>
        <form action="/nyack-upload" method="POST" enctype="multipart/form-data">
            <p>Select Image:</p>
            <input type="file" name="image" accept="image/*" required>
            
            <p>Caption:</p>
            <textarea name="caption" placeholder="Write a caption..." rows="3" style="width: 100%;"></textarea>
            
            <br><br>
            <button type="submit" style="background-color: #0095f6; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                Share Post
            </button>
        </form>
    </div>
</body>
</html>
</body>
</html>
